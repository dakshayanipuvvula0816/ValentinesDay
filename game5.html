  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<body>

<!-- Floating hearts -->
<div class="heart" style="left:5%;animation-duration:7s"></div>
<div class="heart" style="left:20%;animation-duration:9s"></div>
