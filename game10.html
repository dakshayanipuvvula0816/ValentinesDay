<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin for Love</title>
  <link rel="stylesheet" href="css/game10.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Floating hearts -->
  <div class="heart" style="left:15%; animation-duration:6s;"></div>
  <div class="heart" style="left:50%; animation-duration:8s;"></div>
  <div class="heart" style="left:80%; animation-duration:7s;"></div>

  <div class="container">
    <h1>Spin for Love</h1>

    <div class="wheel-row">
      <div class="wheel-wrapper">
        <div class="arrow">‚ñº</div>

        <div id="wheel">
          <span class="label l1">1</span>
          <span class="label l2">2</span>
          <span class="label l3">3</span>
          <span class="label l4">4</span>
          <span class="label l5">5</span>
          <span class="label l6">6</span>
          <span class="label l7">7</span>
          <span class="label l8">8</span>
          <span class="label l9">9</span>
          <span class="label l10">10</span>
          <span class="label l11">11</span>
          <span class="label l12">12</span>
        </div>
      </div>

      <div id="result">Spin to see üí´</div>
    </div>

    <button id="spinBtn">Spin</button>

    <a href="games.html" class="back">‚Üê Back to Games</a>
  </div>

  <button type="button" class="restart" id="restartBtn">Restart</button>

  <script src="js/game10.js"></script>
</body>
</html>
