<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin the Heart ðŸŽ¡</title>
  <link rel="stylesheet" href="css/game10.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Floating hearts -->
  <div class="heart" style="left:5%; animation-duration:6s;"></div>
  <div class="heart" style="left:20%; animation-duration:8s;"></div>
  <div class="heart" style="left:35%; animation-duration:7s;"></div>
  <div class="heart" style="left:50%; animation-duration:9s;"></div>
  <div class="heart" style="left:65%; animation-duration:6.5s;"></div>
  <div class="heart" style="left:80%; animation-duration:8.5s;"></div>
  <div class="heart" style="left:90%; animation-duration:7.5s;"></div>

  <div class="container">
    <h1>Spin the Heart ðŸŽ¡</h1>

    <div class="wheel-container">
      <div class="wheel" id="wheel">
        <!-- 12 slices will be drawn with CSS -->
        <span class="slice">1</span>
        <span class="slice">2</span>
        <span class="slice">3</span>
        <span class="slice">4</span>
        <span class="slice">5</span>
        <span class="slice">6</span>
        <span class="slice">7</span>
        <span class="slice">8</span>
        <span class="slice">9</span>
        <span class="slice">10</span>
        <span class="slice">11</span>
        <span class="slice">12</span>
      </div>
      <div class="arrow"></div>
    </div>

    <button id="spinBtn">SPIN ðŸ’–</button>

    <div id="result"></div>
  </div>

  <script src="../js/game10.js"></script>
</body>
</html>
