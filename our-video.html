<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Video üíñ</title>
  <link rel="stylesheet" href="css/games.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    .video-wrap {
      max-width: 900px;
      margin: 0 auto 80px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }
    .video-container {
      position: relative;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      background: #000;
      aspect-ratio: 16/9;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
      display: block;
    }
    .video-container .fullscreen-hint {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .video-container:hover .fullscreen-hint {
      opacity: 1;
    }
    .video-wrap .back-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 22px;
      color: #ffd6e8;
      text-decoration: none;
      font-family: 'Great Vibes', cursive;
      text-shadow: 0 0 10px rgba(255, 182, 193, 0.6);
    }
    .video-wrap .back-link:hover {
      text-decoration: underline;
      color: #fff;
    }
    /* Fullscreen overlay when video is fullscreen */
    .video-fullscreen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      display: none;
    }
    .video-fullscreen.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-fullscreen iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .video-fullscreen .close-fullscreen {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 10000;
      line-height: 1;
    }
    .video-fullscreen .close-fullscreen:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <!-- Paste your Google Drive share link below (e.g. https://drive.google.com/file/d/XXXXXXXX/view) -->
  <script>
    var GOOGLE_DRIVE_VIDEO_LINK = 'https://drive.google.com/file/d/1EBnNYEbBkw2aexFESXEoXBSj1NVpR45J/view?usp=drivesdk';
    (function() {
      var match = GOOGLE_DRIVE_VIDEO_LINK.match(/\/d\/([a-zA-Z0-9_-]+)/);
      var fileId = match ? match[1] : '';
      var embedUrl = fileId ? 'https://drive.google.com/file/d/' + fileId + '/preview' : '';
      window.GOOGLE_DRIVE_EMBED_URL = embedUrl;
    })();
  </script>

  <!-- Fullscreen overlay (hidden until click) -->
  <div id="video-fullscreen" class="video-fullscreen" style="display: none;">
    <iframe id="fullscreen-iframe" src="" allow="autoplay" allowfullscreen></iframe>
    <button type="button" class="close-fullscreen" id="close-fullscreen" aria-label="Close fullscreen">√ó</button>
  </div>

  <!-- Floating hearts - same as games -->
  <div class="heart" style="left:5%; animation-duration:6s;"></div>
  <div class="heart" style="left:15%; animation-duration:8s;"></div>
  <div class="heart" style="left:30%; animation-duration:7s;"></div>
  <div class="heart" style="left:45%; animation-duration:9s;"></div>
  <div class="heart" style="left:60%; animation-duration:6.5s;"></div>
  <div class="heart" style="left:75%; animation-duration:8.5s;"></div>
  <div class="heart" style="left:85%; animation-duration:7.5s;"></div>

  <div class="container">
    <h1>Our Video üíñ</h1>

    <div class="video-wrap">
      <div class="video-container" id="video-container" title="Click to play fullscreen">
        <iframe id="video-iframe" src="" allow="autoplay" allowfullscreen></iframe>
        <span class="fullscreen-hint">Click to play fullscreen</span>
      </div>
      <a href="continue2.html" class="back-link">‚Üê Back</a>
    </div>
  </div>

  <script>
    (function() {
      var embedUrl = window.GOOGLE_DRIVE_EMBED_URL;
      var container = document.getElementById('video-container');
      var iframe = document.getElementById('video-iframe');
      var fullscreenEl = document.getElementById('video-fullscreen');
      var fullscreenIframe = document.getElementById('fullscreen-iframe');
      var closeBtn = document.getElementById('close-fullscreen');

      if (embedUrl) {
        iframe.src = embedUrl;
      } else {
        container.innerHTML = '<p style="color:#ffd6e8; padding:40px; text-align:center;">Paste your Google Drive video link in our-video.html (see GOOGLE_DRIVE_VIDEO_LINK at the top).</p>';
      }

      function openFullscreen() {
        if (!embedUrl) return;
        fullscreenIframe.src = embedUrl;
        fullscreenEl.classList.add('active');
        fullscreenEl.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }

      function closeFullscreen() {
        fullscreenEl.classList.remove('active');
        fullscreenEl.style.display = 'none';
        fullscreenIframe.src = '';
        document.body.style.overflow = '';
      }

      if (container && !container.querySelector('p')) {
        container.addEventListener('click', openFullscreen);
      }
      closeBtn.addEventListener('click', closeFullscreen);
      fullscreenEl.addEventListener('click', function(e) {
        if (e.target === fullscreenEl) closeFullscreen();
      });
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') closeFullscreen();
      });
    })();
  </script>

</body>
</html>
