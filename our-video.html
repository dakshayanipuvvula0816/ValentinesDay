<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Video üíñ</title>
  <link rel="stylesheet" href="css/games.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    .video-wrap {
      max-width: 900px;
      margin: 0 auto 80px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }
    .video-wrap video {
      width: 100%;
      border-radius: 16px;
      display: block;
    }
    .video-wrap .back-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 22px;
      color: #ffd6e8;
      text-decoration: none;
      font-family: 'Great Vibes', cursive;
      text-shadow: 0 0 10px rgba(255, 182, 193, 0.6);
    }
    .video-wrap .back-link:hover {
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Floating hearts - same as games -->
  <div class="heart" style="left:5%; animation-duration:6s;"></div>
  <div class="heart" style="left:15%; animation-duration:8s;"></div>
  <div class="heart" style="left:30%; animation-duration:7s;"></div>
  <div class="heart" style="left:45%; animation-duration:9s;"></div>
  <div class="heart" style="left:60%; animation-duration:6.5s;"></div>
  <div class="heart" style="left:75%; animation-duration:8.5s;"></div>
  <div class="heart" style="left:85%; animation-duration:7.5s;"></div>

  <div class="container">
    <h1>Our Video üíñ</h1>

    <div class="video-wrap">
      <video controls playsinline>
        <source src="video/our-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <a href="continue2.html" class="back-link">‚Üê Back</a>
    </div>
  </div>

</body>
</html>
