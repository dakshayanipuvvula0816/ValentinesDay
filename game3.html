<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boundaries of Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/game3.css">
</head>
<body>
  <!-- Floating hearts background -->
  <div class="heart" style="left:12%; animation-duration:7s;"></div>
  <div class="heart" style="left:32%; animation-duration:8.5s;"></div>
  <div class="heart" style="left:52%; animation-duration:7.5s;"></div>
  <div class="heart" style="left:72%; animation-duration:9s;"></div>
  <div class="heart" style="left:88%; animation-duration:6.5s;"></div>

  <div class="game">
    <h1 class="title">Boundaries of Love</h1>

    <div class="ground">
      <!-- Bowler, ball and batsman with bat -->
      <img src="images/bowler.png" class="bowler" alt="Bowler">
      <div class="ball" id="ball"></div>

      <!-- Batsman: click here when the spot is highlighted -->
      <div class="batsman-wrap" id="batsmanWrap">
        <img src="images/batsman.png" class="batsman" alt="Batsman">
        <img src="images/bat.png" class="bat" id="bat" alt="Bat">
        <!-- Highlighted sweet spot for testing: click when this glows -->
        <div class="sweet-spot" id="sweetSpot">
          <span class="sweet-spot-label">CLICK HERE WHEN BALL ARRIVES</span>
        </div>
      </div>
    </div>

    <!-- Score popup container (4 or 6 appears here) -->
    <div class="score-popup" id="scorePopup"></div>

    <!-- Single line: players + score + statistics -->
    <div class="info-strip">
      <span>Batsman: Srinivas Naveen (Texas)</span>
      <span class="sep">|</span>
      <span>Bowler: Daksha (AP)</span>
      <span class="sep">|</span>
      <span id="score">Score: 0/0</span>
      <span class="sep">|</span>
      <span id="overs">Overs: 0.0 / 3</span>
      <span class="sep">|</span>
      <span>Runs <strong id="statRuns">0</strong></span>
      <span class="sep">|</span>
      <span>4s <strong id="statFours">0</strong></span>
      <span class="sep">|</span>
      <span>6s <strong id="statSixes">0</strong></span>
      <span class="sep">|</span>
      <span>Balls <strong id="statBalls">0</strong></span>
      <span class="sep">|</span>
      <span>SR <strong id="statSR">0.00</strong></span>
    </div>
  </div>

  <!-- Cracker particles container (pointer-events: none) -->
  <div class="crackers-container" id="crackersContainer" aria-hidden="true"></div>

  <button type="button" class="restart" id="restartBtn">Restart</button>
  <a href="games.html" class="back">‚Üê Back to Games</a>

  <script src="js/game3.js"></script>
</body>
</html>
