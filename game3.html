<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game 3 ‚Äì Cricket of Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/game3.css">
</head>
<body>
  <div class="game">
    <h1 class="title">Cricket of Love üèè‚ù§Ô∏è</h1>

    <div class="ground">
      <!-- Ball comes from right, swings towards batsman -->
      <div class="ball" id="ball"></div>

      <!-- Batsman: click here when the spot is highlighted -->
      <div class="batsman-wrap" id="batsmanWrap">
        <img src="images/batsman.png" class="batsman" alt="Batsman">
        <!-- Highlighted sweet spot for testing: click when this glows -->
        <div class="sweet-spot" id="sweetSpot">
          <span class="sweet-spot-label">CLICK HERE WHEN BALL ARRIVES</span>
        </div>
      </div>
    </div>

    <!-- Score popup container (4 or 6 appears here) -->
    <div class="score-popup" id="scorePopup"></div>

    <!-- Single line: players + score + statistics -->
    <div class="info-strip">
      <span>Batsman: Srinivas Naveen (Texas)</span>
      <span class="sep">|</span>
      <span>Bowler: Daksha (AP)</span>
      <span class="sep">|</span>
      <span id="score">Score: 0/0</span>
      <span class="sep">|</span>
      <span id="overs">Overs: 0.0 / 3</span>
      <span class="sep">|</span>
      <span>Runs <strong id="statRuns">0</strong></span>
      <span class="sep">|</span>
      <span>4s <strong id="statFours">0</strong></span>
      <span class="sep">|</span>
      <span>6s <strong id="statSixes">0</strong></span>
      <span class="sep">|</span>
      <span>Balls <strong id="statBalls">0</strong></span>
      <span class="sep">|</span>
      <span>SR <strong id="statSR">0.00</strong></span>
    </div>
  </div>

  <!-- Cracker particles container (pointer-events: none) -->
  <div class="crackers-container" id="crackersContainer" aria-hidden="true"></div>

  <script src="js/game3.js"></script>
</body>
</html>
